<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <title>Inventory - Lilaya</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    
    <style>
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white" x-data>
    
    <!-- Header -->
    <header class="sticky top-0 bg-gray-900 border-b border-gray-800 z-10">
        <div class="flex items-center justify-between p-4">
            <h1 class="text-xl font-bold"><i class="ti ti-package"></i> Inventory</h1>
            <span class="text-sm text-gray-400" x-text="`${$store.app.getInventory().length} unassigned`"></span>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="pb-32">
        <!-- Empty State -->
        <div x-show="$store.app.getInventory().length === 0" class="p-8 text-center text-gray-500">
            <div class="text-6xl mb-4"><i class="ti ti-package"></i></div>
            <p class="text-lg mb-2">No unassigned NUTs</p>
            <p class="text-sm">Captured NUTs will appear here until you assign them to a kingdom</p>
        </div>
        
        <!-- NUT List -->
        <div x-show="$store.app.getInventory().length > 0" class="divide-y divide-gray-800">
            <template x-for="nut in $store.app.getInventory()" :key="nut.id">
                <div class="p-4 active:bg-gray-900" x-data="{ showActions: false }">
                    <!-- NUT Content -->
                    <div @click="showActions = !showActions">
                        <div class="flex items-start gap-3">
                            <!-- Type Icon -->
                            <i class="text-2xl" :class="{
                                'note': 'ti ti-note',
                                'urge': 'ti ti-thought-bubble',
                                'task': 'ti ti-checkbox'
                            }[nut.type]"></i>
                            
                            <!-- Content and Meta -->
                            <div class="flex-1">
                                <p class="text-white" x-text="nut.content"></p>
                                <p class="text-xs text-gray-500 mt-1" 
                                   x-text="new Date(nut.timestamp).toLocaleString()"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Actions (shown on tap) -->
                    <div x-show="showActions" 
                         x-transition
                         class="mt-3 pt-3 border-t border-gray-800">
                        <div class="grid grid-cols-2 gap-2">
                            <!-- Assign to Mind -->
                            <button 
                                @click="$store.app.assignNut(nut.id, 'mind', null); showActions = false"
                                class="bg-blue-900/50 border border-blue-600 rounded-lg py-2 px-3 text-sm"
                            >
                                <i class="ti ti-brain"></i> Mind
                            </button>
                            
                            <!-- Assign to Body -->
                            <button 
                                @click="$store.app.assignNut(nut.id, 'body', null); showActions = false"
                                class="bg-green-900/50 border border-green-600 rounded-lg py-2 px-3 text-sm"
                            >
                                <i class="ti ti-heart-rate-monitor"></i> Body
                            </button>
                            
                            <!-- Delete -->
                            <button 
                                @click="if(confirm('Delete this NUT?')) { $store.app.deleteNut(nut.id); }"
                                class="bg-red-900/50 border border-red-600 rounded-lg py-2 px-3 text-sm col-span-2"
                            >
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 safe-bottom">
        <div class="grid grid-cols-3 h-16">
            <a href="/" class="flex flex-col items-center justify-center text-gray-400">
                <i class="ti ti-building-castle text-xl"></i>
                <span class="text-xs">Kingdoms</span>
            </a>
            <a href="/inventory" class="flex flex-col items-center justify-center text-yellow-400">
                <i class="ti ti-package text-xl"></i>
                <span class="text-xs">Inventory</span>
            </a>
            <a href="/library" class="flex flex-col items-center justify-center text-gray-400">
                <i class="ti ti-books text-xl"></i>
                <span class="text-xs">Library</span>
            </a>
        </div>
    </nav>
    
    <!-- NUT Capture Button (FAB style) -->
    <button 
        @click="$store.app.captureOpen = !$store.app.captureOpen"
        class="fixed bottom-20 right-4 w-14 h-14 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-2xl safe-bottom"
        :class="{ 'rotate-45': $store.app.captureOpen }"
        style="transition: transform 0.2s"
    >
        +
    </button>
    
    <!-- NUT Capture Panel (shared component) -->
    <div 
        x-show="$store.app.captureOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="translate-y-full"
        x-transition:enter-end="translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="translate-y-0"
        x-transition:leave-end="translate-y-full"
        class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t-2 border-blue-600 p-4 safe-bottom"
        style="padding-bottom: calc(1rem + env(safe-area-inset-bottom))"
    >
        <form @submit.prevent="$store.app.addNut()">
            <!-- Type Selector -->
            <div class="flex gap-2 mb-3">
                <button 
                    type="button"
                    @click="$store.app.nutType = 'note'"
                    :class="$store.app.nutType === 'note' ? 'bg-blue-600' : 'bg-gray-700'"
                    class="flex-1 py-2 px-3 rounded-lg"
                >
                    <i class="ti ti-note"></i> Note
                </button>
                <button 
                    type="button"
                    @click="$store.app.nutType = 'urge'"
                    :class="$store.app.nutType === 'urge' ? 'bg-blue-600' : 'bg-gray-700'"
                    class="flex-1 py-2 px-3 rounded-lg"
                >
                    <i class="ti ti-thought-bubble"></i> Urge
                </button>
                <button 
                    type="button"
                    @click="$store.app.nutType = 'task'"
                    :class="$store.app.nutType === 'task' ? 'bg-blue-600' : 'bg-gray-700'"
                    class="flex-1 py-2 px-3 rounded-lg"
                >
                    <i class="ti ti-checkbox"></i> Task
                </button>
            </div>
            
            <!-- Input Field -->
            <div class="flex gap-2">
                <input 
                    type="text"
                    x-model="$store.app.nutContent"
                    placeholder="What's on your mind?"
                    class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-600"
                    x-ref="nutInput"
                    @keydown.escape="$store.app.captureOpen = false"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 px-6 py-3 rounded-lg font-semibold"
                    :disabled="!$store.app.nutContent.trim()"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
    
    <!-- App JavaScript -->
    <script src="/app.js"></script>
</body>
</html>
