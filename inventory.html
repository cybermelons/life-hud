<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <title>Inventory - Lilaya</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white" x-data>
    
    <!-- Header -->
    <header class="sticky top-0 bg-gray-900 border-b border-gray-800 z-10">
        <div class="flex items-center justify-between p-4">
            <h1 class="text-xl font-bold"><i class="ti ti-package"></i> Inventory</h1>
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-400" x-text="`${$store.app.getInventory().length} unassigned`"></span>
                
                <!-- Sync Button -->
                <button 
                    x-show="!$store.app.user"
                    @click="$store.app.showLoginModal = true"
                    class="text-sm px-3 py-1 bg-blue-600 rounded-lg flex items-center gap-1"
                >
                    <i class="ti ti-lock text-xs"></i> Login to Sync
                </button>
                
                <div x-show="$store.app.user" class="flex items-center gap-2">
                    <span class="text-xs text-gray-500" x-text="$store.app.user?.email"></span>
                    <button 
                        @click="$store.app.sync()"
                        class="text-sm px-3 py-1 bg-gray-700 rounded-lg flex items-center gap-1"
                        :class="{ 'animate-pulse': $store.app.syncStatus === 'syncing' }"
                    >
                        <i class="ti ti-refresh text-xs" :class="{ 'animate-spin': $store.app.syncStatus === 'syncing' }"></i>
                        <span x-text="$store.app.syncStatus === 'syncing' ? 'Syncing...' : 'Sync'"></span>
                    </button>
                    <button 
                        @click="$store.app.signOut()"
                        class="text-sm px-3 py-1 bg-red-900/50 rounded-lg"
                    >
                        <i class="ti ti-logout text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="pb-32">
        <!-- Empty State -->
        <div x-show="$store.app.getInventory().length === 0" class="p-8 text-center text-gray-500">
            <div class="text-6xl mb-4"><i class="ti ti-package"></i></div>
            <p class="text-lg mb-2">No unassigned NUTs</p>
            <p class="text-sm">Captured NUTs will appear here until you assign them to a kingdom</p>
        </div>
        
        <!-- NUT List -->
        <div x-show="$store.app.getInventory().length > 0" class="divide-y divide-gray-800">
            <template x-for="nut in $store.app.getInventory()" :key="nut.id">
                <div class="p-4 active:bg-gray-900" x-data="{ showActions: false }">
                    <!-- NUT Content -->
                    <div @click="showActions = !showActions">
                        <div class="flex items-start gap-3">
                            <!-- Type Icon -->
                            <i class="text-2xl" :class="{
                                'note': 'ti ti-note',
                                'urge': 'ti ti-thought-bubble',
                                'task': 'ti ti-checkbox'
                            }[nut.type]"></i>
                            
                            <!-- Content and Meta -->
                            <div class="flex-1">
                                <p class="text-white" x-text="nut.content"></p>
                                <p class="text-xs text-gray-500 mt-1" 
                                   x-text="new Date(nut.timestamp).toLocaleString()"></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Actions (shown on tap) -->
                    <div x-show="showActions" 
                         x-transition
                         class="mt-3 pt-3 border-t border-gray-800">
                        <div class="grid grid-cols-2 gap-2">
                            <!-- Assign to Mind -->
                            <button 
                                @click="$store.app.assignNut(nut.id, 'mind', null); showActions = false"
                                class="bg-blue-900/50 border border-blue-600 rounded-lg py-2 px-3 text-sm"
                            >
                                <i class="ti ti-brain"></i> Mind
                            </button>
                            
                            <!-- Assign to Body -->
                            <button 
                                @click="$store.app.assignNut(nut.id, 'body', null); showActions = false"
                                class="bg-green-900/50 border border-green-600 rounded-lg py-2 px-3 text-sm"
                            >
                                <i class="ti ti-heart-rate-monitor"></i> Body
                            </button>
                            
                            <!-- Delete -->
                            <button 
                                @click="if(confirm('Delete this NUT?')) { $store.app.deleteNut(nut.id); }"
                                class="bg-red-900/50 border border-red-600 rounded-lg py-2 px-3 text-sm col-span-2"
                            >
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 safe-bottom">
        <div class="grid grid-cols-3 h-16">
            <a href="/" class="flex flex-col items-center justify-center text-gray-400">
                <i class="ti ti-building-castle text-xl"></i>
                <span class="text-xs">Kingdoms</span>
            </a>
            <a href="/inventory" class="flex flex-col items-center justify-center text-yellow-400">
                <i class="ti ti-package text-xl"></i>
                <span class="text-xs">Inventory</span>
            </a>
            <a href="/library" class="flex flex-col items-center justify-center text-gray-400">
                <i class="ti ti-books text-xl"></i>
                <span class="text-xs">Library</span>
            </a>
        </div>
    </nav>
    
    <!-- NUT Capture Button (FAB style) -->
    <button 
        @click="$store.app.captureOpen = !$store.app.captureOpen"
        class="fixed bottom-20 right-4 w-14 h-14 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-2xl safe-bottom"
        :class="{ 'rotate-45': $store.app.captureOpen }"
        style="transition: transform 0.2s"
    >
        +
    </button>
    
    <!-- NUT Capture Panel (shared component) -->
    <div 
        x-show="$store.app.captureOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="translate-y-full"
        x-transition:enter-end="translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="translate-y-0"
        x-transition:leave-end="translate-y-full"
        class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t-2 border-blue-600 p-4 safe-bottom"
        style="padding-bottom: calc(1rem + env(safe-area-inset-bottom))"
    >
        <!-- Close Button -->
        <button 
            @click="$store.app.captureOpen = false"
            type="button"
            class="absolute top-2 right-2 text-gray-400 hover:text-white p-2"
        >
            <i class="ti ti-x text-xl"></i>
        </button>
        
        <form @submit.prevent="$store.app.addNut()">
            <!-- Type Selector -->
            <div class="flex gap-2 mb-3">
                <button 
                    type="button"
                    @click="$store.app.nutType = 'note'"
                    :class="$store.app.nutType === 'note' ? 'bg-blue-600' : 'bg-gray-700'"
                    class="flex-1 py-2 px-3 rounded-lg"
                >
                    <i class="ti ti-note"></i> Note
                </button>
                <button 
                    type="button"
                    @click="$store.app.nutType = 'urge'"
                    :class="$store.app.nutType === 'urge' ? 'bg-blue-600' : 'bg-gray-700'"
                    class="flex-1 py-2 px-3 rounded-lg"
                >
                    <i class="ti ti-thought-bubble"></i> Urge
                </button>
                <button 
                    type="button"
                    @click="$store.app.nutType = 'task'"
                    :class="$store.app.nutType === 'task' ? 'bg-blue-600' : 'bg-gray-700'"
                    class="flex-1 py-2 px-3 rounded-lg"
                >
                    <i class="ti ti-checkbox"></i> Task
                </button>
            </div>
            
            <!-- Input Field -->
            <div class="flex gap-2">
                <input 
                    type="text"
                    x-model="$store.app.nutContent"
                    placeholder="What's on your mind?"
                    class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:border-blue-600"
                    x-ref="nutInput"
                    @keydown.escape="$store.app.captureOpen = false"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 px-6 py-3 rounded-lg font-semibold"
                    :disabled="!$store.app.nutContent.trim()"
                >
                    Save
                </button>
            </div>
        </form>
    </div>
    
    <!-- Login Modal -->
    <div 
        x-show="$store.app.showLoginModal"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
        @click.self="$store.app.showLoginModal = false"
    >
        <div 
            x-show="$store.app.showLoginModal"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 scale-95"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95"
            class="bg-gray-900 rounded-lg p-6 max-w-sm w-full"
        >
            <h2 class="text-xl font-bold mb-4">Login to Sync</h2>
            <p class="text-gray-400 mb-4">Sign in to sync your NUTs across devices</p>
            
            <!-- Email Magic Link Option (Primary) -->
            <div class="mb-4 p-4 bg-green-900/20 border border-green-600/30 rounded-lg">
                <p class="text-sm text-green-400 mb-3">‚ú® Recommended: Quick login with email</p>
                <input 
                    type="email" 
                    x-model="$store.app.emailForLogin"
                    placeholder="your@email.com"
                    class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 mb-3 focus:border-green-500 focus:outline-none"
                    @keyup.enter="$store.app.signInWithEmail()"
                >
                <button 
                    @click="$store.app.signInWithEmail()"
                    class="w-full bg-green-600 text-white rounded-lg py-2.5 font-semibold hover:bg-green-700 transition-colors"
                    :disabled="!$store.app.emailForLogin"
                >
                    Send Magic Link to Email
                </button>
                <p class="text-xs text-gray-500 mt-2">No password needed - we'll email you a secure login link</p>
            </div>
            
            <!-- OAuth options -->
            <div class="relative my-4">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="bg-gray-900 px-2 text-gray-400">Or continue with</span>
                </div>
            </div>
            
            <div class="space-y-3">
                <button 
                    @click="$store.app.signInWith('google')"
                    class="w-full bg-white text-black rounded-lg py-3 px-4 flex items-center justify-center gap-3 hover:bg-gray-100"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button 
                    @click="$store.app.signInWith('github')"
                    class="w-full bg-gray-800 text-white rounded-lg py-3 px-4 flex items-center justify-center gap-3 hover:bg-gray-700 border border-gray-700"
                >
                    <i class="ti ti-brand-github text-xl"></i>
                    Continue with GitHub
                </button>
                
                <button 
                    @click="$store.app.signInWith('discord')"
                    class="w-full bg-indigo-600 text-white rounded-lg py-3 px-4 flex items-center justify-center gap-3 hover:bg-indigo-700"
                >
                    <i class="ti ti-brand-discord text-xl"></i>
                    Continue with Discord
                </button>
            </div>
            
            <button 
                @click="$store.app.showLoginModal = false"
                class="mt-6 w-full text-gray-500 hover:text-gray-300"
            >
                Cancel
            </button>
        </div>
    </div>
    
    <!-- App JavaScript -->
    <script src="/app.js"></script>
</body>
</html>
